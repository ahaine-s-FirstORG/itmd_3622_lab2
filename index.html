<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit-=no" />
  <link rel="stylesheet" media="screen" href="css/reset.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>
<body>
  <form method="POST" autocomplete="on" action="#null">
  <fieldset>
  <legend>ITMD 362 Club Form.  Fill out the form and tell us about yourself</legend>
    <div>
      <label>First Name: <input type="text" name="text_field" placeholder="enter first name here"></label>
	</div>
	<div>
	  <label>Email: <input type="email" name="email_field" placeholder="enter email here"></label>
	</div>
	<div>
	  <label>Birthday: <input type="date" name="birth_date_field"></label>
	</div>
	<div>
	  <label>Phone Number: <input type="tel" name="phoneNumber_field" placeholder="Ex: (111) 111-1111"></label>
	</div>
  </fieldset>
  <div>
    <p><strong>Press the Submit button to complete the form.</strong></p>
    <input type="submit" value="Submit">
  </div>
  </form>
</body>
</html>
