<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit-=no" />
  <link rel="stylesheet" media="screen" href="css/reset.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>
<body>
  <div>
    <header class="header">
      <h1> ITMD 362 Sample Form</h1>
    </header>
  </div>
  <div id="page-wrap">
    <main>
      <form method="POST" autocomplete="on" action="#null">
      <fieldset>
      <legend>User Information</legend>
	  <div>
	    <label>Email: <input type="email" name="email_field" placeholder="enter email here"></label>
	  </div>
	  <div>
	    <label>Phone Number: <input type="tel" name="phoneNumber_field" placeholder="Ex: (111) 111-1111"></label>
	  </div>
	  <div>
	    <label>Birthday: <input type="date" name="birth_date_field"></label>
	  </div>
      </fieldset>
      <p>Press the Submit button to complete the form.</p>
      <div>
        <input type="submit" value="Submit">
      </div>
      </form>
    </main>
  </div>
  <div>
    <footer class="footer">
      <p>For website support contact: ahaines@hawk.iit.edu</p>
    </footer>
  </div>
</body>
</html>
